    function fileToBase64(file){
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result);
        reader.onerror = error => reject(error);
      });
    }

    function blobToBase64(blob) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onloadend = () => resolve(reader.result);
        reader.onerror = reject;
        reader.readAsDataURL(blob);
      });
    }

    async function fetchWithRetry(url, options={}, cfg={}){
      const { retries = 5, baseDelayMs = 800, timeoutMs = 25000, onLog = () => {}, signal } = cfg;
      for(let attempt=1; attempt<=retries; attempt++){
        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), timeoutMs);
        const abortHandler = () => controller.abort();
        if(signal) signal.addEventListener("abort", abortHandler, {once:true});
        try{
          const res = await fetch(url, {...options, signal: controller.signal});
          clearTimeout(timeoutId);
          if(signal) signal.removeEventListener("abort", abortHandler);
          
          if(res.status === 400) {
             throw new Error(`硬错误：${res.status}`);
          }
          if(res.status === 401) throw new Error(`硬错误：${res.status}（API Key 无效）`);
          
          // 404 is now HARD ERROR (Model not found), DO NOT RETRY
          if(res.status === 404) throw new Error(`硬错误：${res.status}（模型未找到或接口已废弃）`);

          if([429, 502, 503, 504].includes(res.status)){
            if(attempt >= retries) throw new Error(`软错误：${res.status}，已重试 ${retries} 次仍失败`);
            const wait = Math.round((res.status===429?3000:baseDelayMs) * Math.pow(2, attempt-1) + Math.random()*600);
            onLog(`触发软错误 ${res.status}，正在第 ${attempt} 次重试…等待 ${Math.ceil(wait/1000)}s`);
            await sleep(wait);
            continue;
          }
          if(!res.ok) throw new Error(`请求失败：${res.status}`);
          return res;
        } catch(err){
          clearTimeout(timeoutId);
          if(signal) signal.removeEventListener("abort", abortHandler);
          
          // 1. Check if it was a user-initiated stop (Real Abort)
          if(signal?.aborted) throw new Error("已中止当前任务");

          const msg = String(err && (err.message || err));
          
          if(msg.includes('硬错误')) throw err;

          // 2. Fix: specific check for "signal is aborted" which usually means Timeout in this context
          const isTimeout = err.name === 'AbortError' || msg.includes('aborted') || msg.includes('signal is aborted');

          if(/Failed to fetch|NetworkError|ERR_NETWORK/i.test(msg) || isTimeout){
             if(attempt >= retries) throw new Error(isTimeout ? `请求超时(${timeoutMs}ms)，已重试失败` : `网络错误，已重试失败`);
             const wait = Math.round(baseDelayMs * Math.pow(2, attempt-1) + Math.random()*600);
             onLog(`${isTimeout ? '超时' : '网络波动'}，正在第 ${attempt} 次重试…等待 ${Math.ceil(wait/1000)}s`);
             await sleep(wait);
             continue;
          }
          throw err;
        }
      }
      throw new Error("未知错误");
    }

    async function generateImage({apiKey, prompt, refImages, width, height, onLog, signal, imageModel}){
      // 1. Check if Reference Images Exist -> MUST use Gemini (multimodal)
      if(refImages && refImages.length > 0){
        try {
          const model = "gemini-2.5-flash-image-preview";
          const endpoint = `https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${encodeURIComponent(apiKey)}`;
          
          let aspectRatio = "1:1";
          const r = width / height;
          if(r >= 1.7) aspectRatio = "16:9"; 
          else if(r >= 1.3) aspectRatio = "4:3"; 
          else if(r <= 0.6) aspectRatio = "9:16"; 
          else if(r <= 0.8) aspectRatio = "3:4";
          
          const parts = [{ text: `Generate a high-quality image. Aspect Ratio: ${aspectRatio}. ${prompt}` }];
          
          refImages.forEach((img, i) => {
            parts.push({ text: `[Ref ${i+1}: ${img.tag}]` });
            const mimeType = img.base64.match(/data:([^;]+);base64,/)?.[1] || "image/jpeg";
            const base64Data = img.base64.replace(/^data:image\/\w+;base64,/, "");
            parts.push({ inlineData: { mimeType, data: base64Data } });
          });

          const res = await fetchWithRetry(endpoint, {
            method: "POST", headers: {"Content-Type":"application/json"},
            body: JSON.stringify({ contents: [{ parts }], generationConfig: { responseModalities: ["IMAGE"], temperature: 0.9 } })
          }, { retries: 3, baseDelayMs: 4000, timeoutMs: 45000, onLog, signal });

          const data = await res.json();
          const imgPart = data?.candidates?.[0]?.content?.parts?.find(p => p.inlineData);
          if(!imgPart) throw new Error("Gemini 图生图返回数据无效");
          
          const fetchRes = await fetch(`data:${imgPart.inlineData.mimeType};base64,${imgPart.inlineData.data}`);
          const blob = await fetchRes.blob();
          return await blobToBase64(blob);
        } catch (err) {
          onLog(`⚠️ Gemini 参考图生成失败 (${err.message})，降级使用标准引擎...`);
          // Fall through to text-to-image logic
        }
      }

      // 2. Text-to-Image Generation (Imagen or Pollinations)
      
      // OPTION A: Google Imagen (via Gemini API)
      if(imageModel === 'imagen') {
         try {
            // Updated to imagen-4.0-generate-001 to fix 404 errors
            const url = `https://generativelanguage.googleapis.com/v1beta/models/imagen-4.0-generate-001:predict?key=${encodeURIComponent(apiKey)}`;
            
            // Imagen Aspect Ratio format: "1:1", "16:9", "4:3", "3:4"
            let arParam = "1:1";
            const r = width / height;
            if(r >= 1.7) arParam = "16:9"; 
            else if(r >= 1.3) arParam = "4:3"; 
            else if(r <= 0.6) arParam = "9:16"; 
            else if(r <= 0.8) arParam = "3:4";

            // Fix: instances should be { prompt: ... } object per documentation, though usually array.
            // Documentation for imagen-4.0 says: { instances: [ { prompt: ... } ] }
            const payload = {
              instances: [{ prompt: prompt + ", high quality, photorealistic, 8k" }],
              parameters: { sampleCount: 1, aspectRatio: arParam }
            };

            const res = await fetchWithRetry(url, {
              method: "POST", headers: {"Content-Type":"application/json"},
              body: JSON.stringify(payload)
            }, { retries: 3, baseDelayMs: 2000, timeoutMs: 30000, onLog, signal });

            const data = await res.json();
            // Check for API errors in response body (like 400 Bad Request details)
            if(data.error) throw new Error(data.error.message || "Imagen API Error");
            
            const b64 = data?.predictions?.[0]?.bytesBase64Encoded;
            if(!b64) throw new Error("Imagen 返回空数据");
            
            return `data:image/png;base64,${b64}`;
         } catch(e) {
            onLog(`⚠️ Imagen 生成失败 (${e.message})，降级至 Pollinations...`);
            // Fall through to Pollinations
         }
      }

      // OPTION B: Pollinations (Fallback / Default)
      const seed = Math.floor(Math.random() * 1e9);
      const url = buildPollinationsUrl(prompt, {seed, width, height});
      
      try {
        // Increased timeout slightly to 20s to allow for slower generation, but fallback to URL if fails
        const res = await fetchWithRetry(url, {method:"GET"}, { retries: 2, baseDelayMs: 1500, timeoutMs: 20000, onLog, signal });
        const blob = await res.blob();
        return await blobToBase64(blob);
      } catch(e) {
        onLog(`⚠️ 图片下载超时/失败，已切换至极速预览模式 (直链)。`);
        // Fallback: Return URL directly so image still shows (though may not be savable)
        return url; 
      }
    }

    function inlineComputedStylesDeep(rootEl){
      // REMOVED 'width', 'maxWidth' from this list to fix copy/paste issues on WeChat
      // Added 'listStyle' properties
      // Added 'boxShadow' for image aesthetic preservation
      const PROPS = ["font","fontFamily","fontSize","fontWeight","lineHeight","letterSpacing","color","backgroundColor","marginTop","marginRight","marginBottom","marginLeft","paddingTop","paddingRight","paddingBottom","paddingLeft","borderTopWidth","borderRightWidth","borderBottomWidth","borderLeftWidth","borderTopStyle","borderRightStyle","borderBottomStyle","borderLeftStyle","borderTopColor","borderRightColor","borderBottomColor","borderLeftColor","borderRadius","display","boxSizing","textAlign","textDecoration","listStyleType","listStylePosition","boxShadow"];
      
      const walker = document.createTreeWalker(rootEl, NodeFilter.SHOW_ELEMENT, null);
      const els = [rootEl];
      while(walker.nextNode()) els.push(walker.currentNode);
      els.forEach(el => {
        const cs = window.getComputedStyle(el);
        let style = el.getAttribute("style") || "";
        PROPS.forEach(p => {
          const v = cs[p];
          if(v && v !== "initial" && v !== "normal" && v !== "none") style += `${p.replace(/[A-Z]/g, m=>"-"+m.toLowerCase())}:${v};`;
        });
        
        // Special handling for images to ensure they span full width in WeChat
        if(el.tagName === "IMG") {
           style += "width:100% !important;height:auto !important;display:block;margin:24px 0;";
        }
        
        el.setAttribute("style", style);
      });
    }

      const [viralData, setViralData] = useState(null); // { score, comment }
      const [assessing, setAssessing] = useState(false);

      const addLog = (line) => setLogs(prev => [...prev, `[${formatTime()}] ${line}`].slice(-400));
      
      const toggleTrait = (val) => {
        setCharTraits(prev => prev.includes(val) ? prev.filter(t => t !== val) : [...prev, val]);

      useEffect(() => { if(logRef.current) logRef.current.scrollTop = logRef.current.scrollHeight; }, [logs]);
      
      // Keyboard Shortcut for Title Switch
      useEffect(() => {
        const handler = (e) => {
          if((e.metaKey || e.ctrlKey) && e.key === 'k'){
            e.preventDefault();
            cycleTitle();
          }
        };
        window.addEventListener('keydown', handler);
        return () => window.removeEventListener('keydown', handler);
      }, [article]);

      // Load Key on Mount
      useEffect(() => {
        const savedKey = localStorage.getItem("w_api_key");
        const savedJimengKey = localStorage.getItem("w_jimeng_key");
        if(savedKey){
          setApiKey(savedKey);
          setRememberKey(true);
        }
        if(savedJimengKey) {
            setJimengKey(savedJimengKey);
        }
      }, []);

      const handleApiKeyChange = (e) => {
        const val = e.target.value;
        setApiKey(val);
        if(rememberKey){
          localStorage.setItem("w_api_key", val);
        }
      };

      const handleJimengKeyChange = (e) => {
        const val = e.target.value;
        setJimengKey(val);
        if(rememberKey){
          localStorage.setItem("w_jimeng_key", val);
        }
      };

      const toggleRemember = (e) => {
        const next = e.target.checked;
        setRememberKey(next);
        if(next){
          localStorage.setItem("w_api_key", apiKey);
          localStorage.setItem("w_jimeng_key", jimengKey);
        } else {
          localStorage.removeItem("w_api_key");
          localStorage.removeItem("w_jimeng_key");
        }
      };

      const cycleTitle = () => {
        if(!article?.titles?.length) return;
        setTitleIndex(prev => (prev + 1) % article.titles.length);
      };

      const handleAddRefImage = async (e) => {
        const file = e.target.files?.[0];
        if(!file) return;
        try{
          const b64 = await fileToBase64(file);
          setRefImages(prev => [...prev, {id: Date.now().toString(), base64: b64, tag: "参考角色"}]);
        }catch(err){ alert("图片读取失败"); }
        e.target.value = "";
      };

      const handleLocalRef = async (key, e) => {
        const file = e.target.files?.[0];
        if(!file) return;
        try{
          const b64 = await fileToBase64(file);
          setLocalRefs(prev => ({...prev, [key]: b64}));
        }catch(err){ alert("读取失败"); }
        e.target.value = "";
      };

      const handleAssessment = async () => {
        if(!article || !apiKey) return;
        setAssessing(true);
        try {
          const res = await assessViralPotential({apiKey, article, onLog: (msg)=>console.log(msg)});
          setViralData(res);
        } catch(e) {
          alert("评估失败，请检查网络或Key");
        }
        setAssessing(false);
      };
      
      const handleTrendSearch = async () => {
        if(!apiKey || !topic) return;
        setSearchingTrends(true);
        try {
            const trends = await searchViralTrends({apiKey, topic, onLog: (msg)=>console.log(msg)});
            setViralTrends(trends);
        } catch(e) {
            alert("搜索失败，请检查API Key");
        }
        setSearchingTrends(false);
      };

      const downloadApp = () => {
        const docClone = document.documentElement.cloneNode(true);
        const root = docClone.querySelector("#root");
        if(root) root.innerHTML = "";
        const html = "<!DOCTYPE html>\n" + docClone.outerHTML;
        const blob = new Blob([html], {type: "text/html"});
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "WeChat_Automator_Pro_Offline.html";
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
        addLog("已下载离线版 HTML ✅");
      };

      async function start(){
        if(!apiKey.trim() || !topic.trim()){
          addLog("请先填写 API Key 和选题");
          return;
        }
        setImages({});
        setArticle(null);
        setBusy(true);
        setLogs([]);
        setViralData(null); // Reset dashboard
        setShowSectionEditor(false);
        setTitleIndex(0);

        addLog("开始生产：WeChat Automator Pro 🚀");
        const abortController = new AbortController();
        abortRef.current = abortController;

        try{
          // Pass articleStyle to the API call
          const json = await callGeminiToJson({ apiKey, topic, onLog: addLog, signal: abortController.signal, articleLength, articleStyle });
          addLog("Gemini 生成完成 ✅");
          setArticle(json);
          setShowSectionEditor(true); // Switch to editor mode

          // Auto-generate images
          const prompts = [];
          if(json.coverPrompt) prompts.push({key:"__cover__", prompt: json.coverPrompt, isCover: true});
          json.sections.forEach((s, idx) => {
            if(s?.type === "image_prompt") prompts.push({key:`sec_${idx}`, prompt: s.content});
          });

          if(prompts.length > 0){
            addLog(`开始生成 ${prompts.length} 张图片...`);
            
            // --- PARALLEL GENERATION OPTIMIZATION ---
            const isGeminiMode = refImages.length > 0;
            // If using Gemini (refs) or Imagen (Google), we stagger slightly.
            // If Pollinations, fast blast.
            const staggerMs = isGeminiMode ? 2000 : (imageModel === 'imagen' ? 500 : 200); 

            // Create suffix from selected traits
            const traitsSuffix = charTraits.length > 0 ? `, ${charTraits.join(", ")} character` : "";

            // Use for...of for sequential execution which is safer for Rate Limits
            // We can re-introduce parallel later if needed, but stability is priority now.
            for (const item of prompts) {
                const {key, prompt, isCover} = item;
                const dims = (isCover ? RATIOS[coverRatio] : RATIOS[contentRatio]) || {w:1024, h:1024}; 
                const finalPrompt = prompt + traitsSuffix;

                try {
                    const url = await generateImage({
                        apiKey, 
                        prompt: finalPrompt, 
                        refImages, 
                        width: dims.w, 
                        height: dims.h, 
                        onLog: addLog, 
                        signal: abortController.signal,
                        imageModel
                    });
                    setImages(prev => ({...prev, [key]: url}));
                } catch(e) {
                    setImages(prev => ({...prev, [key]: makeSvgPlaceholder("生成失败")}));
                }
                
                // Small delay between requests to be nice to API
                await sleep(500); 
            }
          }
          addLog("✅ 绘图任务已全部完成");
        }catch(err){
          addLog(`❌ 失败：${err.message}`);
        }finally{
          setBusy(false);
        }
      }

      function stop(){
        if(abortRef.current){ abortRef.current.abort(); abortRef.current = null; }
        setBusy(false);
        addLog("已停止");
      }

      // --- New Features Logic ---

      async function regenerateSingle(key, prompt, isCover=false){
        if(singleBusy[key]) return;
        setSingleBusy(prev => ({...prev, [key]: true}));
        
        const dims = (isCover ? RATIOS[coverRatio] : RATIOS[contentRatio]) || {w:1024, h:1024};

        // Combine global refs and local ref for this specific regeneration
        const local = localRefs[key];
        const currentRefs = [...refImages];
        if(local) {
           currentRefs.push({id: "local_"+key, base64: local, tag: "本段指定参考"});
        }
        
        // Merge traits into prompt
        const traitsSuffix = charTraits.length > 0 ? `, ${charTraits.join(", ")} character` : "";
        const finalPrompt = prompt + traitsSuffix;

        try{
           const url = await generateImage({
             apiKey, 
             prompt: finalPrompt, 
             refImages: currentRefs, 
             width: dims.w, height: dims.h,
             onLog: (m)=>console.log(m),
             imageModel // Pass selected model
           });
           setImages(prev => ({...prev, [key]: url}));
        } catch(e){ alert("重绘失败"); }
        setSingleBusy(prev => ({...prev, [key]: false}));
      }

      async function rewriteSectionContent(idx, currentContent){
        if(singleBusy[`text_${idx}`]) return;
        setSingleBusy(prev => ({...prev, [`text_${idx}`]: true}));
        try{
          const newContent = await rewriteTextSection({apiKey, content: currentContent, onLog: (m)=>console.log(m)});
          setArticle(prev => {
            const ns = [...prev.sections];
            // Store previous content for Undo functionality
            ns[idx] = {
                ...ns[idx], 
                content: newContent,
                previousContent: ns[idx].content 
            };
            return {...prev, sections: ns};
          });
        } catch(e) { alert("重写失败"); }
        setSingleBusy(prev => ({...prev, [`text_${idx}`]: false}));
      }

      function undoRewriteSection(idx) {
        setArticle(prev => {
            const ns = [...prev.sections];
            const prevContent = ns[idx].previousContent;
            if(prevContent) {
                ns[idx] = {
                    ...ns[idx],
                    content: prevContent,
                    previousContent: null
                };
            }
            return {...prev, sections: ns};
        });
      }

      async function optimizeSectionPrompt(idx, currentPrompt){
         if(singleBusy[`opt_${idx}`]) return;
         setSingleBusy(prev => ({...prev, [`opt_${idx}`]: true}));
         try{
           const newPrompt = await optimizeImagePrompt({apiKey, prompt: currentPrompt, onLog: (m)=>console.log(m)});
           setArticle(prev => {
             // FIX: Handle cover case specifically
             if(idx === 'cover') {
                return {...prev, coverPrompt: newPrompt};
             }
             const ns = [...prev.sections];
             ns[idx] = {...ns[idx], content: newPrompt};
             return {...prev, sections: ns};
           });
         } catch(e){ alert("优化失败"); }
         setSingleBusy(prev => ({...prev, [`opt_${idx}`]: false}));
      }

      // --- Copy/Export ---
      async function copyToWeChat(){
        if(!previewRef.current) return;
        const helper = copyHelperRef.current;
        helper.innerHTML = "";
        const clone = previewRef.current.cloneNode(true);
        
        // Remove ignore elements
        clone.querySelectorAll("[data-ignore-copy='true']").forEach(el => el.remove());
        
        // Reveal hidden title
        const hiddenTitle = clone.querySelector(".copy-hidden-title");
        if(hiddenTitle){
          hiddenTitle.style.display = "block";
          hiddenTitle.style.marginBottom = "14px";
        }

        // Attach to DOM so getComputedStyle works for inlineComputedStylesDeep
        helper.appendChild(clone);
        
        // Inline styles
        inlineComputedStylesDeep(clone);

        const range = document.createRange();
        range.selectNodeContents(helper);
        const sel = window.getSelection();
        sel.removeAllRanges();
        sel.addRange(range);
        document.execCommand("copy");
        sel.removeAllRanges();
        addLog("已优化复制到剪贴板 ✅ 格式自适应");
      }

      async function exportImage(){
        if(!previewRef.current) return;
        const ignored = previewRef.current.querySelectorAll("[data-ignore-copy='true']");
        ignored.forEach(el => el.style.display = "none");
        const canvas = await html2canvas(previewRef.current, { useCORS: true, scale: 2, backgroundColor: "#ffffff" });
        ignored.forEach(el => el.style.display = "");
        const a = document.createElement("a");
        a.href = canvas.toDataURL("image/png");
        a.download = `wechat_${Date.now()}.png`;
        a.click();
      }

      return (

                 <div>
                   <div className="text-lg font-extrabold tracking-tight">公众号自动化工厂</div>
                   <div className="text-sm muted -mt-0.5">WeChat Automator Pro</div>
                 </div>
               </div>
               <div className="flex items-center gap-2">
                <button onClick={downloadApp} className="inline-flex items-center gap-2 text-sm badge px-3 py-1.5 rounded-full font-bold hover:brightness-95 transition-all cursor-pointer">
                  <Icon name="download" className="opacity-90"/> 下载离线版
                </button>
                <div className="w-[1px] h-6 bg-[var(--w-border)] mx-1"></div>
                <span className="inline-flex items-center gap-2 text-sm badge px-3 py-1.5 rounded-full"><Icon name="palette" className="opacity-90"/>主题</span>
                <div className="flex gap-2 flex-wrap">
                  {Object.keys(THEMES).map(k => (
                    <button key={k} onClick={() => setTheme(k)} className={"px-3 py-1.5 rounded-xl text-sm noselect " + (theme===k ? "btn-accent" : "btn-ghost")}>{k}</button>
                  ))}
                </div>
              </div>
            </div>

            <div className="grid grid-cols-1 lg:grid-cols-12 gap-4">
              
              {/* Left Panel */}
              <div className="lg:col-span-5 panel rounded-2xl p-4 flex flex-col h-[85vh]">
                
                {/* Mode Switcher Header */}
                <div className="flex items-center justify-between mb-3 pb-3 border-b border-[var(--w-border)]">
                  <div className="font-bold flex items-center gap-2">
                    {showSectionEditor ? "段落工具 Paragraph Tools" : "配置 Console"}
                  </div>
                  {article && (
                    <button onClick={()=>setShowSectionEditor(!showSectionEditor)} className="text-xs btn-ghost px-2 py-1 rounded">
                      <Icon name={showSectionEditor ? "settings" : "edit"} className="w-4 h-4"/>
                      {showSectionEditor ? "返回配置" : "段落编辑"}
                    </button>
                  )}
                </div>

                <div className="flex-1 overflow-auto space-y-3 pr-1">
                  
                  {/* Configuration View */}
                  <div className={showSectionEditor ? "hidden" : "block space-y-3"}>
                    <div>
                      <div className="flex justify-between items-center mb-1">
                        <div className="text-sm font-semibold">Gemini API Key</div>
                        <div className="flex items-center gap-3">
                            <button onClick={() => setShowApiKey(!showApiKey)} className="text-xs text-gray-500 hover:text-gray-700 flex items-center gap-1 outline-none">
                               <Icon name={showApiKey ? "eye-off" : "eye"} className="w-3 h-3"/>

                      <input value={apiKey} onChange={handleApiKeyChange} type={showApiKey ? "text" : "password"} placeholder="粘贴 API Key" className="w-full px-3 py-2 rounded-xl border border-[var(--w-border)] bg-transparent outline-none"/>

                    {/* Image Model Selector */}

                        >

                          </div>
                        ))}
                      </div>
                    </div>

                    <div className="flex gap-2 pt-2">
                      <button onClick={start} disabled={busy} className={"flex-1 px-4 py-3 rounded-2xl font-bold inline-flex items-center justify-center gap-2 " + (busy ? "opacity-60 btn-ghost" : "btn-accent")}>
                        <Icon name="play"/> 开始生产
                      </button>
                      <button onClick={stop} disabled={!busy} className="px-4 py-3 rounded-2xl font-bold inline-flex items-center justify-center gap-2 btn-ghost"><Icon name="stop"/> 停止</button>
                    </div>

                    <div className="text-sm font-semibold mt-4 mb-2">系统日志</div>
                    <div ref={logRef} className="logbox rounded-2xl p-3 h-[200px] overflow-auto text-xs">{logs.map((l, i) => <div key={i}>{l}</div>)}</div>
                  </div>

                  {/* Editor View */}
                  <div className={showSectionEditor ? "block space-y-4" : "hidden"}>
                    {/* Viral Dashboard (New Feature) */}
                    <div className="viral-dashboard">
                      <div className="flex justify-between items-start mb-2">
                        <div className="flex items-center gap-1.5">
                          <span className="text-red-500"><Icon name="fire"/></span>
                          <span className="font-bold text-gray-800">病毒指数仪表盘</span>
                        </div>
                        <button 
                          onClick={handleAssessment} 
                          disabled={assessing}
                          className="text-xs bg-white border border-red-200 text-red-500 px-3 py-1 rounded-full hover:bg-red-50 disabled:opacity-50"
                        >
                          {assessing ? "评估中..." : (viralData ? "重新评估" : "立即评估")}
                        </button>
                      </div>
                      
                      {viralData ? (
                        <div className="flex gap-3 items-center">
                          <div className={`viral-score ${viralData.score >= 80 ? 'high' : viralData.score >= 60 ? 'mid' : 'low'}`}>
                            {viralData.score}
                          </div>
                          <div className="flex-1 text-xs text-gray-600 leading-relaxed border-l-2 border-red-100 pl-2">
                            {viralData.comment}
                          </div>
                        </div>
                      ) : (
                        <div className="text-xs text-gray-400 text-center py-2">
                          点击评估，AI 将分析标题传播力与内容情绪值
                        </div>
                      )}
                    </div>

                    {article && (
                      <>
                        {/* Cover Editor */}
                        <div className="section-editor-item border-l-4 border-l-purple-500">
                          <div className="flex justify-between items-center mb-2">
                             <span className="font-bold text-purple-700">封面 Cover</span>
                             <div className="flex gap-1">
                               {Object.keys(RATIOS).map(r => (
                                 <button key={r} onClick={()=>setCoverRatio(r)} className={`text-[10px] px-2 py-0.5 rounded ${coverRatio===r ? 'bg-purple-600 text-white' : 'bg-gray-100'}`}>{r}</button>
                               ))}
                             </div>
                          </div>
                          
                          {/* Editable Prompt Area */}
                          <textarea
                            className="w-full text-xs p-2 border border-purple-100 bg-purple-50/30 rounded-lg mb-2 focus:outline-none focus:border-purple-400 transition-colors resize-y text-gray-700"
                            rows={3}
                            value={article.coverPrompt}
                            onChange={(e) => setArticle(prev => ({...prev, coverPrompt: e.target.value}))}
                            placeholder="在此编辑封面提示词 (推荐英文)..."
                          />

                          <div className="text-xs muted mb-2 flex justify-between items-center">
                            <span>当前尺寸: {RATIOS[coverRatio].label}</span>
                          </div>
                          
                          {/* Local Ref for Cover */}
                          <div className="flex items-center justify-between mb-2 bg-gray-50 p-2 rounded">
                            <span className="text-xs text-gray-500">参考图(可选):</span>
                            {localRefs['__cover__'] ? (
                              <div className="flex items-center gap-2">
                                <img src={localRefs['__cover__']} className="w-8 h-8 rounded object-cover border"/>
                                <button onClick={()=>setLocalRefs(p=>{const n={...p}; delete n['__cover__']; return n;})} className="text-red-500 text-xs">删除</button>
                              </div>
                            ) : (
                              <label className="cursor-pointer text-xs bg-white border px-2 py-1 rounded flex items-center gap-1 hover:bg-gray-50">
                                <Icon name="upload" className="w-3 h-3"/> 上传
                                <input type="file" className="hidden" accept="image/*" onChange={(e)=>handleLocalRef('__cover__', e)}/>
                              </label>
                            )}
                          </div>

                          <div className="flex gap-2">
                            <button onClick={()=>optimizeSectionPrompt('cover', article.coverPrompt)} disabled={singleBusy['opt_cover']} className="flex-1 btn-ghost text-xs py-1.5 rounded border border-gray-200">
                              {singleBusy['opt_cover'] ? '优化中...' : '优化提示词'}
                            </button>
                            <button onClick={()=>regenerateSingle('__cover__', article.coverPrompt, true)} disabled={singleBusy['__cover__']} className="flex-1 btn-accent text-xs py-1.5 rounded">
                              {singleBusy['__cover__'] ? '生成中...' : '重绘封面'}
                            </button>
                          </div>
                        </div>

                        {/* Sections Iterator */}
                        {article?.sections.map((s, idx) => (
                          <div key={idx} className={`section-editor-item ${s.type==='text' ? 'border-l-4 border-l-blue-400' : 'border-l-4 border-l-green-400'}`}>
                            <div className="flex justify-between items-center mb-2">
                              <span className={`section-tag ${s.type==='text'?'tag-text':'tag-img'}`}>
                                {s.type === 'text' ? `段落 ${idx+1}` : `配图 ${idx+1}`}
                              </span>
                              {s.type === 'image_prompt' && (
                                <span className="text-[10px] text-gray-400 bg-gray-100 px-1.5 py-0.5 rounded">{contentRatio}</span>
                              )}
                            </div>
                            
                            {/* Editable Content Preview/Editor */}
                            {s.type === 'text' ? (
                              <div className="text-xs text-gray-500 line-clamp-2 mb-2 italic cursor-default" title="点击下方按钮重写">
                                {s.content.replace(/<[^>]+>/g, '')}
                              </div>
                            ) : (
                              <textarea 
                                className="w-full text-xs p-2 border border-green-100 bg-green-50/30 rounded-lg mb-2 focus:outline-none focus:border-green-400 transition-colors resize-y text-gray-700 font-mono"
                                rows={3}
                                value={s.content}
                                onChange={(e) => {
                                  const val = e.target.value;
                                  setArticle(prev => {
                                    const ns = [...prev.sections];
                                    ns[idx] = {...ns[idx], content: val};
                                    return {...prev, sections: ns};
                                  });
                                }}
                                placeholder="输入英文提示词..."
                              />
                            )}

                            <div className="flex gap-2 flex-col">
                              {s.type === 'text' ? (
                                <div className="flex gap-2 w-full">
                                    <button onClick={()=>rewriteSectionContent(idx, s.content)} disabled={singleBusy[`text_${idx}`]} className="flex-1 btn-ghost hover:bg-blue-50 text-blue-600 text-xs py-1.5 rounded border border-blue-100 flex items-center justify-center gap-1">
                                        <Icon name="magic" className="w-3 h-3"/>
                                        {singleBusy[`text_${idx}`] ? '重写中...' : 'AI 重写该段'}
                                    </button>
                                    {s.previousContent && (
                                        <button onClick={()=>undoRewriteSection(idx)} className="px-3 btn-ghost hover:bg-red-50 text-red-500 text-xs rounded border border-red-100 flex items-center justify-center gap-1" title="撤销重写">
                                            <Icon name="undo" className="w-3 h-3"/> 撤销
                                        </button>
                                    )}
                                </div>
                              ) : (
                                <>
                                  {/* Local Ref for Section */}
                                  <div className="flex items-center justify-between bg-gray-50 p-2 rounded">
                                    <span className="text-xs text-gray-500">本图参考(可选):</span>
                                    {localRefs[`sec_${idx}`] ? (
                                      <div className="flex items-center gap-2">
                                        <img src={localRefs[`sec_${idx}`]} className="w-8 h-8 rounded object-cover border"/>
                                        <button onClick={()=>setLocalRefs(p=>{const n={...p}; delete n[`sec_${idx}`]; return n;})} className="text-red-500 text-xs">删除</button>
                                      </div>
                                    ) : (
                                      <label className="cursor-pointer text-xs bg-white border px-2 py-1 rounded flex items-center gap-1 hover:bg-gray-50">
                                        <Icon name="upload" className="w-3 h-3"/> 上传
                                        <input type="file" className="hidden" accept="image/*" onChange={(e)=>handleLocalRef(`sec_${idx}`, e)}/>
                                      </label>
                                    )}
                                  </div>

                                  <div className="flex gap-2">
                                    <button onClick={()=>optimizeSectionPrompt(idx, s.content)} disabled={singleBusy[`opt_${idx}`]} className="flex-1 btn-ghost text-xs py-1.5 rounded border border-gray-200">
                                      {singleBusy[`opt_${idx}`] ? '优化...' : '优化词'}
                                    </button>
                                    <button onClick={()=>regenerateSingle(`sec_${idx}`, s.content)} disabled={singleBusy[`sec_${idx}`]} className="flex-1 btn-ghost hover:bg-green-50 text-green-600 text-xs py-1.5 rounded border border-green-200">
                                      {singleBusy[`sec_${idx}`] ? '绘图中...' : '重绘此图'}
                                    </button>
                                  </div>
                                </>
                              )}
                            </div>
                          </div>
                        ))}
                      </>
                    )}
                  </div>

                </div>
              </div>

              {/* Right Panel: Preview */}
              <div className="lg:col-span-7 flex flex-col h-[85vh]">
                <div className="flex-1 flex gap-3 overflow-hidden">
                  <div className="flex-1 relative">
                    <div className="phone-shell h-full flex flex-col">
                      <div className="phone-screen flex-1 flex flex-col overflow-hidden relative bg-white">
                        <div className="px-4 py-3 border-b border-black/5 bg-white shrink-0">
                          <div className="flex justify-between text-xs text-black/70">
                            <span>WeChat</span>
                            <span>5G 🔋</span>
                          </div>
                        </div>
                        
                        <div className="flex-1 overflow-y-auto p-4 scroll-smooth">
                          <div ref={previewRef} className="wechat-article min-h-full">
                            {!article ? (
                              <div className="h-full flex flex-col items-center justify-center text-center p-8 text-gray-400">
                                <Icon name="sparkles" className="w-12 h-12 mb-4 opacity-20"/>
                                <p>AI 全自动公众号工厂</p>
                                <p className="text-xs mt-2">左侧配置选题 -> 开始生产</p>
                              </div>
                            ) : (
                              <>
                                {/* Title A/B Switcher */}
                                <div className="mb-6 group relative" data-ignore-copy="true">
                                  <div className="absolute -top-6 left-0 text-[10px] text-gray-400 flex items-center gap-2 opacity-0 group-hover:opacity-100 transition-opacity">
                                    <span className="bg-gray-100 px-1 rounded">⌘K</span> 点击切换标题 ({titleIndex + 1}/{article.titles.length})
                                  </div>
                                  <h1 onClick={cycleTitle} className="cursor-pointer hover:text-[var(--w-accent)] transition-colors active:scale-[0.99]">
                                    {article.titles[titleIndex]}
                                  </h1>
                                </div>
                                
                                {/* For Copying: Hidden H1 that is fixed */}
                                <h1 className="copy-hidden-title" style={{display:'none'}}>{article.titles[titleIndex]}</h1>

                                {/* Cover */}
                                <div className="mb-6">
                                  {images["__cover__"] ? (
                                    <img crossOrigin="anonymous" src={images["__cover__"]} alt="Cover"/>
                                  ) : (
                                    <div className="aspect-video bg-gray-100 rounded-lg flex items-center justify-center text-xs text-gray-400">
                                      {busy ? "封面生成中..." : "等待生成"}
                                    </div>
                                  )}
                                </div>

                                {/* Content */}
                                {article.sections.map((s, idx) => (
                                  <div key={idx} className="mb-4">
                                    {s.type === 'text' ? (
                                      <div dangerouslySetInnerHTML={{__html: s.content}} />
                                    ) : (
                                      <div>
                                        {images[`sec_${idx}`] ? (
                                          <img crossOrigin="anonymous" src={images[`sec_${idx}`]} alt="Img"/>
                                        ) : (
                                          <div className="h-48 bg-gray-50 rounded-lg flex items-center justify-center text-xs text-gray-400 border border-dashed">
                                            插图占位
                                          </div>
                                        )}
                                      </div>
                                    )}
                                  </div>
                                ))}

                                <div className="mt-8 pt-8 border-t border-gray-100 text-xs text-gray-400 text-center" data-ignore-copy="true">
                                  Created with WeChat Automator Pro
                                </div>
                              </>
                            )}
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>

                  {/* Right Floating Actions */}
                  <div className="floatbar w-[140px] flex flex-col gap-2">
                    <button onClick={copyToWeChat} className="btn-accent rounded-xl px-4 py-3 text-sm font-bold flex items-center justify-center gap-2 shadow-lg hover:-translate-y-1 transition-transform">
                      <Icon name="copy"/> 复制
                    </button>
                    <button onClick={exportImage} className="btn-ghost bg-white rounded-xl px-4 py-3 text-sm font-bold flex items-center justify-center gap-2 shadow-sm border border-gray-200">
                      <Icon name="download"/> 存图
                    </button>
                    
                    <div className="panel p-3 rounded-xl text-[10px] text-gray-500 space-y-2 mt-auto">
                      <div className="font-bold text-gray-700">快捷键</div>
                      <div className="flex justify-between"><span>切换标题</span> <kbd className="bg-gray-100 px-1 rounded">⌘K</kbd></div>
                    </div>
                  </div>
                </div>
              </div>

            </div>
            
            <div ref={copyHelperRef} className="offscreen" contentEditable={true} suppressContentEditableWarning={true}></div>
          </div>
        </div>
      );
    }
    ReactDOM.createRoot(document.getElementById("root")).render(<App/>);
  </script>

</body></html>
